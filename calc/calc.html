<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASIO风格分离式计算器</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            padding: 20px;
        }
        
        .calculator-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 500px;
            width: 100%;
        }
        
        .display-area {
            background-color: #f0f0f0;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .expression {
            font-size: 1.2rem;
            color: #666;
            min-height: 30px;
            word-wrap: break-word;
            text-align: right;
            padding: 5px;
        }
        
        .result {
            font-size: 2.2rem;
            color: #000;
            text-align: right;
            padding: 5px;
            font-weight: 500;
        }
        
        .buttons-area {
            background-color: #f8f8f8;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-gap: 8px;
        }
        
        .btn {
            padding: 12px 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #000;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.2s ease;
            font-weight: 500;
        }
        
        .btn:hover {
            background-color: #333;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .operator {
            background-color: #2c3e50;
        }
        
        .function {
            background-color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .equals {
            background-color: #e74c3c;
        }
        
        .clear, .delete {
            background-color: #c0392b;
        }
        
        .calculator-title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #000;
            font-weight: 500;
        }
        
        @media (max-width: 600px) {
            .calculator-container {
                max-width: 100%;
            }
            
            .buttons-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .btn {
                padding: 14px 0;
                font-size: 1rem;
            }
            
            .result {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="display-area">
            <div class="calculator-title">CASIO X Display</div>
            <div class="expression" id="expression"></div>
            <div class="result" id="result">0</div>
        </div>
        
        <div class="buttons-area">
            <!-- 第一行 -->
            <div class="buttons-grid">
                <button class="btn function">PWR</button>
                <button class="btn function">SFT</button>
                <button class="btn function">ALP</button>
                <button class="btn function">CTL</button>
                <button class="btn function" style="visibility: hidden;"></button>
                <button class="btn function" style="visibility: hidden;"></button>
                <button class="btn function" style="visibility: hidden;"></button>
                <button class="btn function" style="visibility: hidden;"></button>
            </div>
            
            <!-- 第二行 -->
            <div class="buttons-grid">
                <button class="btn function">A</button>
                <button class="btn function">B</button>
                <button class="btn function">C</button>
                <button class="btn function">D</button>
                <button class="btn function">X</button>
                <button class="btn function">Y</button>
                <button class="btn function">Z</button>
                <button class="btn function">T</button>
            </div>
            
            <!-- 第三行 -->
            <div class="buttons-grid">
                <button class="btn function">(</button>
                <button class="btn function">)</button>
                <button class="btn function">,</button>
                <button class="btn function">.</button>
                <button class="btn function" style="visibility: hidden;"></button>
                <button class="btn function" style="visibility: hidden;"></button>
                <button class="btn function" style="visibility: hidden;"></button>
                <button class="btn function" style="visibility: hidden;"></button>
            </div>
            
            <!-- 第四行 -->
            <div class="buttons-grid">
                <button class="btn function">↑</button>
                <button class="btn function">↓</button>
                <button class="btn function">←</button>
                <button class="btn function">→</button>
                <button class="btn function" style="visibility: hidden;"></button>
                <button class="btn function" style="visibility: hidden;"></button>
                <button class="btn function" style="visibility: hidden;"></button>
                <button class="btn function" style="visibility: hidden;"></button>
            </div>
            
            <!-- 第五行 -->
            <div class="buttons-grid">
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn operator">✖️</button>
                <button class="btn function" style="visibility: hidden;"></button>
                <button class="btn function" style="visibility: hidden;"></button>
                <button class="btn function" style="visibility: hidden;"></button>
                <button class="btn function" style="visibility: hidden;"></button>
            </div>
            
            <!-- 第六行 -->
            <div class="buttons-grid">
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn operator">➗</button>
                <button class="btn function" style="visibility: hidden;"></button>
                <button class="btn function" style="visibility: hidden;"></button>
                <button class="btn function" style="visibility: hidden;"></button>
                <button class="btn function" style="visibility: hidden;"></button>
            </div>
            
            <!-- 第七行 -->
            <div class="buttons-grid">
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn operator">+</button>
                <button class="btn function" style="visibility: hidden;"></button>
                <button class="btn function" style="visibility: hidden;"></button>
                <button class="btn function" style="visibility: hidden;"></button>
                <button class="btn function" style="visibility: hidden;"></button>
            </div>
            
            <!-- 第八行 -->
            <div class="buttons-grid">
                <button class="btn equals">EXE</button>
                <button class="btn number">0</button>
                <button class="btn function">FMT</button>
                <button class="btn operator">-</button>
                <button class="btn function" style="visibility: hidden;"></button>
                <button class="btn function" style="visibility: hidden;"></button>
                <button class="btn function" style="visibility: hidden;"></button>
                <button class="btn function" style="visibility: hidden;"></button>
            </div>
        </div>
    </div>

    <script>
        class Calculator {
            constructor() {
                this.expressionElement = document.getElementById('expression');
                this.resultElement = document.getElementById('result');
                this.clear();
                this.setupEventListeners();
            }
            
            clear() {
                this.currentInput = '0';
                this.expression = '';
                this.result = '0';
                this.operator = null;
                this.waitingForOperand = false;
                this.updateDisplay();
            }
            
            delete() {
                if (this.currentInput.length > 1) {
                    this.currentInput = this.currentInput.slice(0, -1);
                } else {
                    this.currentInput = '0';
                }
                this.updateDisplay();
            }
            
            appendNumber(number) {
                if (this.waitingForOperand) {
                    this.currentInput = number;
                    this.waitingForOperand = false;
                } else {
                    this.currentInput = this.currentInput === '0' ? number : this.currentInput + number;
                }
                this.updateDisplay();
            }
            
            setOperator(operator) {
                if (this.operator && !this.waitingForOperand) {
                    this.calculate();
                }
                
                // 转换符号为标准运算符
                let standardOperator;
                switch(operator) {
                    case '✖️':
                        standardOperator = '×';
                        break;
                    case '➗':
                        standardOperator = '÷';
                        break;
                    default:
                        standardOperator = operator;
                }
                
                this.expression = this.currentInput + ' ' + standardOperator;
                this.operator = standardOperator;
                this.waitingForOperand = true;
                this.updateDisplay();
            }
            
            calculate() {
                if (!this.operator) return;
                
                const prev = parseFloat(this.result !== '0' ? this.result : this.currentInput);
                const current = parseFloat(this.currentInput);
                
                let computation;
                switch (this.operator) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        if (current === 0) {
                            alert("不能除以零");
                            return;
                        }
                        computation = prev / current;
                        break;
                    default:
                        return;
                }
                
                this.result = computation.toString();
                this.currentInput = this.result;
                this.expression = '';
                this.operator = null;
                this.waitingForOperand = false;
                this.updateDisplay();
            }
            
            updateDisplay() {
                this.resultElement.textContent = this.currentInput;
                this.expressionElement.textContent = this.expression;
            }
            
            setupEventListeners() {
                // 数字按钮
                document.querySelectorAll('.number').forEach(button => {
                    button.addEventListener('click', () => {
                        this.appendNumber(button.textContent);
                    });
                });
                
                // 运算符按钮
                document.querySelectorAll('.operator').forEach(button => {
                    button.addEventListener('click', () => {
                        this.setOperator(button.textContent);
                    });
                });
                
                // 等号按钮
                document.querySelector('.equals').addEventListener('click', () => {
                    this.calculate();
                });
                
                // 功能按钮
                document.querySelectorAll('.function').forEach(button => {
                    if (button.textContent === '.' || button.textContent === ',') {
                        button.addEventListener('click', () => {
                            if (!this.currentInput.includes('.')) {
                                this.appendNumber('.');
                            }
                        });
                    } else if (button.textContent === '(' || button.textContent === ')') {
                        button.addEventListener('click', () => {
                            this.appendNumber(button.textContent);
                        });
                    }
                    // 其他功能按钮暂时不实现
                });
            }
        }

        // 初始化计算器
        const calculator = new Calculator();
    </script>
</body>
</html>
