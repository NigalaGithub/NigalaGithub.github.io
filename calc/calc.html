<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiTech Technology Calculator Web Emulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'ClassWiz' ;
            src: url('ClassWizXDisplay-Relugar.ttf');
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            padding: 20px;
        }
        
        .calculator-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 500px;
            width: 100%;
        }
        
        .display-area {
            background-color: #f0f0f0;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .expression {
            font-size: 2.2rem;
            color: #000;
            min-height: 40px;
            word-wrap: break-word;
            text-align: left;
            padding: 5px;
            font-weight: 500;
        }
        
        .result {
            font-size: 2.2rem;
            color: #000;
            text-align: right;
            padding: 5px;
            font-weight: 500;
        }
        
        .buttons-area {
            background-color: #f8f8f8;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 8px;
            margin-bottom: 8px;
        }
        
        .btn {
            padding: 12px 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #000;
            color: #fff;
            font-family: 'ClassWiz';
            transition: all 0.2s ease;
            font-weight: 500;
        }
        
        .btn:hover {
            background-color: #333;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .operator {
            background-color: #2c3e50;
        }
        
        .function {
            background-color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .equals {
            background-color: #e74c3c;
        }
        
        .clear {
            background-color: #c0392b;
        }
        
        .active-shift {
            background-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.7);
        }
        
        .calculator-title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #000;
            font-weight: 500;
        }
        
        @media (max-width: 600px) {
            .calculator-container {
                max-width: 100%;
            }
            
            .btn {
                padding: 14px 0;
                font-size: 0.9rem;
            }
            
            .expression, .result {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="display-area">
            <div class="calculator-title>NiTech TCalcfx-100</div>
            <div class="expression" id="expression"></div>
            <div class="result" id="result">0</div>
        </div>
        
        <div class="buttons-area">
            <!-- 第一行 -->
            <div class="buttons-grid">
                <button class="btn function" id="pwr">PWR</button>
                <button class="btn function" id="shift">SFT</button>
                <button class="btn function" id="alp">ALP</button>
                <button class="btn function" id="ctl">CTL</button>
            </div>
            
            <!-- 第二行（第一部分） -->
            <div class="buttons-grid">
                <button class="btn function" data-value="A">A</button>
                <button class="btn function" data-value="B">B</button>
                <button class="btn function" data-value="C">C</button>
                <button class="btn function" data-value="D">D</button>
            </div>
            
            <!-- 第二行（第二部分） -->
            <div class="buttons-grid">
                <button class="btn function" data-value="X">X</button>
                <button class="btn function" data-value="Y">Y</button>
                <button class="btn function" data-value="Z">Z</button>
                <button class="btn function" data-value="T">T</button>
            </div>
            
            <!-- 第三行 -->
            <div class="buttons-grid">
                <button class="btn function" data-value="(">(</button>
                <button class="btn function" data-value=")">)</button>
                <button class="btn function" data-value=",">,</button>
                <button class="btn function" data-value=".">.</button>
            </div>
            
            <!-- 第四行 -->
            <div class="buttons-grid">
                <button class="btn function" data-value="↑">↑</button>
                <button class="btn function" data-value="↓">↓</button>
                <button class="btn function" data-value="←">←</button>
                <button class="btn function" data-value="→">→</button>
            </div>
            
            <!-- 第五行 -->
            <div class="buttons-grid">
                <button class="btn number" data-value="1">1</button>
                <button class="btn number" data-value="2">2</button>
                <button class="btn number" data-value="3">3</button>
                <button class="btn operator" data-value="×">✖️</button>
            </div>
            
            <!-- 第六行 -->
            <div class="buttons-grid">
                <button class="btn number" data-value="4">4</button>
                <button class="btn number" data-value="5">5</button>
                <button class="btn number" data-value="6">6</button>
                <button class="btn operator" data-value="÷">➗</button>
            </div>
            
            <!-- 第七行 -->
            <div class="buttons-grid">
                <button class="btn number" data-value="7">7</button>
                <button class="btn number" data-value="8">8</button>
                <button class="btn number" data-value="9">9</button>
                <button class="btn operator" data-value="+">+</button>
            </div>
            
            <!-- 第八行 -->
            <div class="buttons-grid">
                <button class="btn equals" id="execute">EXE</button>
                <button class="btn number" data-value="0">0</button>
                <button class="btn function" id="fmt">FMT</button>
                <button class="btn operator" data-value="-">-</button>
            </div>
            
            <!-- 新增的底部行 -->
            <div class="buttons-grid">
                <button class="btn function" id="ans">Ans</button>
                <button class="btn function" id="percent">%</button>
                <button class="btn function" id="delete">DEL</button>
                <button class="btn clear" id="clear">AC</button>
            </div>
        </div>
    </div>

    <script>
        class Calculator {
            constructor() {
                this.expressionElement = document.getElementById('expression');
                this.resultElement = document.getElementById('result');
                this.shiftActive = false;
                this.lastResult = 0;
                this.expression = '';
                this.result = '0';
                this.updateDisplay();
                this.setupEventListeners();
            }
            
            clear() {
                this.expression = '';
                this.result = '0';
                this.updateDisplay();
            }
            
            deleteLast() {
                this.expression = this.expression.slice(0, -1);
                this.updateDisplay();
            }
            
            appendToExpression(value) {
                this.expression += value;
                this.updateDisplay();
            }
            
            executeCalculation() {
                try {
                    // 替换符号为标准运算符
                    let expressionToEval = this.expression
                        .replace(/×/g, '*')
                        .replace(/÷/g, '/')
                        .replace(/π/g, Math.PI)
                        .replace(/e/g, Math.E);
                    
                    // 使用Function构造函数避免直接使用eval
                    const calcFunction = new Function('return ' + expressionToEval);
                    this.result = calcFunction().toString();
                    this.lastResult = parseFloat(this.result);
                    
                    // 更新显示
                    this.updateDisplay();
                } catch (error) {
                    this.result = 'Error';
                    this.updateDisplay();
                    
                    // 2秒后恢复
                    setTimeout(() => {
                        this.result = '0';
                        this.updateDisplay();
                    }, 2000);
                }
            }
            
            toggleShift() {
                this.shiftActive = !this.shiftActive;
                const shiftBtn = document.getElementById('shift');
                
                if (this.shiftActive) {
                    shiftBtn.classList.add('active-shift');
                } else {
                    shiftBtn.classList.remove('active-shift');
                }
            }
            
            handleShiftInput(value) {
                if (this.shiftActive) {
                    if (value === '1') {
                        this.appendToExpression('π');
                    } else if (value === '2') {
                        this.appendToExpression('e');
                    }
                    this.toggleShift(); // 输入后关闭shift模式
                } else {
                    this.appendToExpression(value);
                }
            }
            
            updateDisplay() {
                this.expressionElement.textContent = this.expression;
                this.resultElement.textContent = this.result;
            }
            
            setupEventListeners() {
                // 数字按钮
                document.querySelectorAll('.number').forEach(button => {
                    button.addEventListener('click', () => {
                        const value = button.getAttribute('data-value');
                        if (this.shiftActive) {
                            this.handleShiftInput(value);
                        } else {
                            this.appendToExpression(value);
                        }
                    });
                });
                
                // 运算符按钮
                document.querySelectorAll('.operator').forEach(button => {
                    button.addEventListener('click', () => {
                        this.appendToExpression(button.getAttribute('data-value'));
                    });
                });
                
                // 括号和逗号、小数点
                document.querySelectorAll('.function[data-value]').forEach(button => {
                    button.addEventListener('click', () => {
                        this.appendToExpression(button.getAttribute('data-value'));
                    });
                });
                
                // 执行按钮
                document.getElementById('execute').addEventListener('click', () => {
                    this.executeCalculation();
                });
                
                // 清除按钮
                document.getElementById('clear').addEventListener('click', () => {
                    this.clear();
                });
                
                // 删除按钮
                document.getElementById('delete').addEventListener('click', () => {
                    this.deleteLast();
                });
                
                // Shift按钮
                document.getElementById('shift').addEventListener('click', () => {
                    this.toggleShift();
                });
                
                // Ans按钮
                document.getElementById('ans').addEventListener('click', () => {
                    this.appendToExpression(this.lastResult.toString());
                });
                
                // 百分比按钮
                document.getElementById('percent').addEventListener('click', () => {
                    try {
                        // 计算当前表达式的百分比
                        const calcFunction = new Function('return ' + this.expression + '/100');
                        this.expression = calcFunction().toString();
                        this.updateDisplay();
                    } catch (error) {
                        this.result = 'Error';
                        this.updateDisplay();
                        
                        setTimeout(() => {
                            this.result = '0';
                            this.updateDisplay();
                        }, 2000);
                    }
                });
                
                // 其他功能按钮（暂时不实现具体功能）
                document.getElementById('pwr').addEventListener('click', () => {
                    // 电源功能，这里只是示例
                    alert('电源功能');
                });
                
                document.getElementById('alp').addEventListener('click', () => {
                    // ALP功能，这里只是示例
                    alert('ALP功能');
                });
                
                document.getElementById('ctl').addEventListener('click', () => {
                    // CTL功能，这里只是示例
                    alert('CTL功能');
                });
                
                document.getElementById('fmt').addEventListener('click', () => {
                    // FMT功能，这里只是示例
                    alert('格式功能');
                });
            }
        }

        // 初始化计算器
        const calculator = new Calculator();
    </script>
</body>
</html>
