<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiTech TCalcfx-100 科学计算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'ClassWiz';
            src: url('ClassWizXDisplay-Regular.ttf');
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            font-family: 'ClassWiz', Arial, sans-serif;
            padding: 20px;
        }
        
        .calculator-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .display-area {
            background-color: #f0f0f0;
            border-radius: 15px;
            padding: 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .calculator-title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .expression {
            font-size: 1.8rem;
            color: #222;
            min-height: 40px;
            word-wrap: break-word;
            text-align: left;
            padding: 5px;
            font-weight: 500;
            background: #e8e8e8;
            border-radius: 8px;
            margin-bottom: 10px;
            min-height: 60px;
            display: flex;
            align-items: center;
        }
        
        .result {
            font-size: 2.2rem;
            color: #000;
            text-align: right;
            padding: 10px;
            font-weight: 500;
            background: #d8d8d8;
            border-radius: 8px;
            min-height: 70px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        
        .buttons-area {
            background-color: #3a3a3a;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            margin-bottom: 10px;
        }
        
        .btn {
            padding: 15px 0;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            background: linear-gradient(to bottom, #4a4a4a, #2a2a2a);
            color: #fff;
            font-family: 'ClassWiz', Arial, sans-serif;
            transition: all 0.2s ease;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            background: linear-gradient(to bottom, #5a5a5a, #3a3a3a);
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
        }
        
        .number {
            background: linear-gradient(to bottom, #5a5a5a, #3a3a3a);
        }
        
        .operator {
            background: linear-gradient(to bottom, #ff9500, #e68500);
        }
        
        .function {
            background: linear-gradient(to bottom, #4a6fa5, #2a4f85);
        }
        
        .equals {
            background: linear-gradient(to bottom, #00c853, #009624);
        }
        
        .clear {
            background: linear-gradient(to bottom, #ff3b30, #d32f2f);
        }
        
        .active-shift {
            background: linear-gradient(to bottom, #3498db, #2980b9);
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.7);
        }

        .active-alpha {
            background: linear-gradient(to bottom, #3498db, #2980b9);
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.7);
        }

        .active-fmt {
            background: linear-gradient(to bottom, #3498db, #2980b9);
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.7);
        }

        .active-ctl {
            background: linear-gradient(to bottom, #3498db, #2980b9);
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.7);
        }
        
        .catalog-mode .expression {
            font-size: 1.5rem;
            color: #0066cc;
            justify-content: center;
        }
        
        .catalog-mode .result {
            font-size: 1.8rem;
            color: #ff6600;
            justify-content: center;
            font-weight: bold;
        }
        
        @media (max-width: 600px) {
            .calculator-container {
                max-width: 100%;
                padding: 15px;
            }
            
            .btn {
                padding: 12px 0;
                font-size: 1rem;
            }
            
            .expression {
                font-size: 1.5rem;
            }
            
            .result {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="display-area">
            <div class="calculator-title">NiTech TCalcfx-100</div>
            <div class="expression" id="expression"></div>
            <div class="result" id="result">0</div>
        </div>
        
        <div class="buttons-area">
            <!-- 第一行 -->
            <div class="buttons-grid">
                <button class="btn function" id="pwr">POWER</button>
                <button class="btn function" id="shift">SHIFT</button>
                <button class="btn function" id="alp">ALPHA</button>
                <button class="btn function" id="ctl">目录</button>
            </div>
            
            <!-- 第二行（第一部分） -->
            <div class="buttons-grid">
                <button class="btn function" data-value="A">A</button>
                <button class="btn function" data-value="B">B</button>
                <button class="btn function" data-value="C">C</button>
                <button class="btn function" data-value="D">D</button>
            </div>
            
            <!-- 第二行（第二部分） -->
            <div class="buttons-grid">
                <button class="btn function" data-value="X">X</button>
                <button class="btn function" data-value="Y">Y</button>
                <button class="btn function" data-value="Z">Z</button>
                <button class="btn function" data-value="T">T</button>
            </div>
            
            <!-- 第三行 -->
            <div class="buttons-grid">
                <button class="btn function" data-value="(">(</button>
                <button class="btn function" data-value=")">)</button>
                <button class="btn function" data-value=",">,</button>
                <button class="btn function" data-value=".">.</button>
            </div>
            
            <!-- 第四行 -->
            <div class="buttons-grid">
                <button class="btn function" id="left-arrow">RESET</button>
                <button class="btn function" id="right-arrow">→</button>
                <button class="btn function" id="cursor-left"><</button>
                <button class="btn function" id="cursor-right">></button>
            </div>
            
            <!-- 第五行 -->
            <div class="buttons-grid">
                <button class="btn number" data-value="1">1</button>
                <button class="btn number" data-value="2">2</button>
                <button class="btn number" data-value="3">3</button>
                <button class="btn operator" data-value="×">×</button>
            </div>
            
            <!-- 第六行 -->
            <div class="buttons-grid">
                <button class="btn number" data-value="4">4</button>
                <button class="btn number" data-value="5">5</button>
                <button class="btn number" data-value="6">6</button>
                <button class="btn operator" data-value="÷">÷</button>
            </div>
            
            <!-- 第七行 -->
            <div class="buttons-grid">
                <button class="btn number" data-value="7">7</button>
                <button class="btn number" data-value="8">8</button>
                <button class="btn number" data-value="9">9</button>
                <button class="btn operator" data-value="+">+</button>
            </div>
            
            <!-- 第八行 -->
            <div class="buttons-grid">
                <button class="btn equals" id="execute">EXE</button>
                <button class="btn number" data-value="0">0</button>
                <button class="btn function" id="fmt">FMT</button>
                <button class="btn operator" data-value="-">-</button>
            </div>
            
            <!-- 第九行 -->
            <div class="buttons-grid">
                <button class="btn function" id="ans">Ans</button>
                <button class="btn function" id="percent">%</button>
                <button class="btn function" id="delete">DEL</button>
                <button class="btn clear" id="clear">AC</button>
            </div>
        </div>
    </div>

    <script>
        // 最大小数位数
        const MAX_DECIMAL_PLACES = 12;
        
        // 目录项定义
        const catalogItems = [
            { id: 1, name: "∑(", value: "∑(", description: "求和函数" },
            { id: 2, name: "∏(", value: "∏(", description: "求积函数" },
            { id: 3, name: "sin(", value: "sin(", description: "SIN" },
            { id: 4, name: "cos(", value: "cos(", description: "COS" },
            { id: 5, name: "tan(", value: "tan(", description: "TAN" },
            { id: 6, name: "sinh(", value: "sinh(", description: "SINH" },
            { id: 7, name: "cosh(", value: "cosh(", description: "COSH" },
            { id: 8, name: "tanh(", value: "tanh(", description: "TANH" },
            { id: 9, name: "sin⁻¹(", value: "sin⁻¹(", description: "SIN^-1" },
            { id: 10, name: "cos⁻¹(", value: "cos⁻¹(", description: "COS^-1" },
            { id: 11, name: "tan⁻¹(", value: "tan⁻¹(", description: "TAN^-1" },
            { id: 12, name: "sinh⁻¹(", value: "sinh⁻¹(", description: "SINH^-1" },
            { id: 13, name: "cosh⁻¹(", value: "cosh⁻¹(", description: "COSH^-1" },
            { id: 14, name: "tanh⁻¹(", value: "tanh⁻¹(", description: "TANH^-1" },
            { id: 15, name: "∫(", value: "∫(", description: "积分函数" }
        ];

        class Calculator {
            constructor() {
                this.expressionElement = document.getElementById('expression');
                this.resultElement = document.getElementById('result');
                this.shiftActive = false;
                this.alphaActive = false;
                this.fractionMode = false;
                this.catalogActive = false;
                this.catalogIndex = 0;
                this.cursorPosition = 0;
                this.cursorVisible = true;
                this.lastResult = 0;
                this.expression = '';
                this.result = '0';
                this.variables = {
                    'A': 0, 'B': 0, 'C': 0, 'D': 0,
                    'X': 0, 'Y': 0, 'Z': 0, 'T': 0
                };
                this.NowCursorBlink = true;
                
                this.updateDisplay();
                this.setupEventListeners();
                this.startCursorBlink();
            }
            
            startCursorBlink() {
                if (this.NowCursorBlink) {
                    setInterval(() => {
                        this.cursorVisible = !this.cursorVisible;
                        this.updateDisplay();
                    }, 500);
                }
            }
            
            clear() {
                this.expression = '';
                this.result = '0';
                this.cursorPosition = 0;
                this.updateDisplay();
            }
            
            resetVariables() {
                for (let key in this.variables) {
                    this.variables[key] = 0;
                }
                this.result = "Variables reset";
                this.updateDisplay();
                
                setTimeout(() => {
                    this.result = '0';
                    this.updateDisplay();
                }, 2000);
            }
            
            deleteAtCursor() {
                if (this.cursorPosition > 0) {
                    this.expression = this.expression.slice(0, this.cursorPosition - 1) + 
                                     this.expression.slice(this.cursorPosition);
                    this.cursorPosition--;
                    this.updateDisplay();
                }
            }
            
            insertAtCursor(value) {
                this.expression = this.expression.slice(0, this.cursorPosition) + 
                                 value + 
                                 this.expression.slice(this.cursorPosition);
                this.cursorPosition += value.length;
                this.updateDisplay();
            }
            
            moveCursorLeft() {
                if (this.cursorPosition > 0) {
                    this.cursorPosition--;
                    this.updateDisplay();
                }
            }
            
            moveCursorRight() {
                if (this.cursorPosition < this.expression.length) {
                    this.cursorPosition++;
                    this.updateDisplay();
                }
            }
            
            // 求和函数 ∑(end,start,expr)
            summation(expr, start, end) {
                let sum = 0;
                for (let i = start; i <= end; i++) {
                    // 替换表达式中的变量
                    let replacedExpr = expr.replace(/x/gi, i);
                    try {
                        const calcFunction = new Function('return ' + replacedExpr);
                        sum += calcFunction();
                    } catch (error) {
                        return "Error";
                    }
                }
                return sum;
            }
            
            // 求积函数 ∏(end,start,expr)
            product(expr, start, end) {
                let prod = 1;
                for (let i = start; i <= end; i++) {
                    // 替换表达式中的变量
                    let replacedExpr = expr.replace(/x/gi, i);
                    try {
                        const calcFunction = new Function('return ' + replacedExpr);
                        prod *= calcFunction();
                    } catch (error) {
                        return "Error";
                    }
                }
                return prod;
            }
            
            // 积分函数 ∫(end,start,expr)
            integrate(expr, start, end) {
                // 使用辛普森法进行数值积分
                const n = 1000; // 分割数
                const h = (end - start) / n;
                let sum = 0;
                
                for (let i = 0; i <= n; i++) {
                    const x = start + i * h;
                    // 替换表达式中的变量
                    let replacedExpr = expr.replace(/x/gi, x);
                    
                    try {
                        const calcFunction = new Function('return ' + replacedExpr);
                        const fx = calcFunction();
                        
                        if (i === 0 || i === n) {
                            sum += fx;
                        } else if (i % 2 === 1) {
                            sum += 4 * fx;
                        } else {
                            sum += 2 * fx;
                        }
                    } catch (error) {
                        return "Error";
                    }
                }
                
                return sum * h / 3;
            }
            
            executeCalculation() {
                try {
                    // 处理特殊函数
                    let processedExpression = this.expression;
                    
                    // 处理求和函数 ∑(end,start,expr)
                    processedExpression = processedExpression.replace(/∑\((\d+),(\d+),(.*?)\)/g, 
                        (match, end, start, expr) => this.summation(expr, parseInt(start), parseInt(end)));
                    
                    // 处理求积函数 ∏(end,start,expr)
                    processedExpression = processedExpression.replace(/∏\((\d+),(\d+),(.*?)\)/g, 
                        (match, end, start, expr) => this.product(expr, parseInt(start), parseInt(end)));
                    
                    // 处理积分函数 ∫(end,start,expr)
                    processedExpression = processedExpression.replace(/∫\((\d+),(\d+),(.*?)\)/g, 
                        (match, end, start, expr) => this.integrate(expr, parseFloat(start), parseFloat(end)));
                    
                    // 替换符号为标准运算符
                    let expressionToEval = processedExpression
                        .replace(/×/g, '*')
                        .replace(/÷/g, '/')
                        .replace(/\^/g, '**')
                        .replace(/𝜋/g, Math.PI)
                        .replace(/e/g, Math.E)
                        .replace(/𝒊/g, 'i')
                        .replace(/sin\(/g, 'Math.sin(')
                        .replace(/cos\(/g, 'Math.cos(')
                        .replace(/tan\(/g, 'Math.tan(')
                        .replace(/sinh\(/g, 'Math.sinh(')
                        .replace(/cosh\(/g, 'Math.cosh(')
                        .replace(/tanh\(/g, 'Math.tanh(')
                        .replace(/sin⁻¹\(/g, 'Math.asin(')
                        .replace(/cos⁻¹\(/g, 'Math.acos(')
                        .replace(/tan⁻¹\(/g, 'Math.atan(')
                        .replace(/sinh⁻¹\(/g, 'Math.asinh(')
                        .replace(/cosh⁻¹\(/g, 'Math.acosh(')
                        .replace(/tanh⁻¹\(/g, 'Math.atanh(')
                        .replace(/√\(/g, 'Math.sqrt(');
                    
                    // 替换变量值为实际值
                    for (let key in this.variables) {
                        const regex = new RegExp(key, 'g');
                        expressionToEval = expressionToEval.replace(regex, this.variables[key]);
                    }
                    
                    // 使用Function构造函数避免直接使用eval
                    const calcFunction = new Function('return ' + expressionToEval);
                    let rawResult = calcFunction();
                    
                    // 处理虚数结果
                    if (typeof rawResult === 'string' && rawResult.includes('i')) {
                        this.result = rawResult;
                    } else if (typeof rawResult === 'number') {
                        // 检查是否为整数
                        if (Number.isInteger(rawResult)) {
                            this.result = rawResult.toString();
                        } else {
                            // 限制小数位数
                            const rounded = parseFloat(rawResult.toFixed(MAX_DECIMAL_PLACES));
                            // 移除末尾的0
                            this.result = rounded.toString().replace(/(\.\d*?[1-9])0+$/, "$1").replace(/\.0+$/, "");
                        }
                        this.lastResult = rawResult;
                    } else {
                        this.result = rawResult.toString();
                    }
                    
                    // 更新显示
                    this.updateDisplay();
                } catch (error) {
                    this.result = 'Error';
                    this.updateDisplay();
                    
                    // 2秒后恢复
                    setTimeout(() => {
                        this.result = '0';
                        this.updateDisplay();
                    }, 2000);
                }
            }
            
            assignVariable() {
                try {
                    // 查找→符号
                    const arrowIndex = this.expression.indexOf('→');
                    if (arrowIndex === -1) {
                        this.result = "No assignment found";
                        this.updateDisplay();
                        return;
                    }
                    
                    // 提取变量名和值
                    const variableName = this.expression.slice(arrowIndex + 1).trim();
                    const valueExpr = this.expression.slice(0, arrowIndex);
                    
                    // 检查变量名是否有效
                    if (!this.variables.hasOwnProperty(variableName)) {
                        this.result = "Invalid variable";
                        this.updateDisplay();
                        return;
                    }
                    
                    // 计算值
                    let valueToEval = valueExpr
                        .replace(/×/g, '*')
                        .replace(/÷/g, '/')
                        .replace(/\^/g, '**')
                        .replace(/𝜋/g, Math.PI)
                        .replace(/e/g, Math.E)
                        .replace(/𝒊/g, 'i');
                    
                    // 替换变量值为实际值
                    for (let key in this.variables) {
                        const regex = new RegExp(key, 'g');
                        valueToEval = valueToEval.replace(regex, this.variables[key]);
                    }
                    
                    const calcFunction = new Function('return ' + valueToEval);
                    const value = calcFunction();
                    
                    // 赋值给变量
                    this.variables[variableName] = value;
                    this.result = `${variableName} = ${value}`;
                    this.expression = '';
                    this.cursorPosition = 0;
                    
                    this.updateDisplay();
                } catch (error) {
                    this.result = 'Assignment error';
                    this.updateDisplay();
                    
                    setTimeout(() => {
                        this.result = '0';
                        this.updateDisplay();
                    }, 2000);
                }
            }
            
            showCatalog() {
                this.NowCursorBlink = false;
                this.catalogActive = true;
                this.catalogIndex = 0;
                document.querySelector('.display-area').classList.add('catalog-mode');
                this.updateCatalogDisplay();
                
                const ctlBtn = document.getElementById('ctl');
                ctlBtn.classList.add('active-ctl');
            }
            
            hideCatalog() {
                this.NowCursorBlink = true;
                this.catalogActive = false;
                document.querySelector('.display-area').classList.remove('catalog-mode');
                this.updateDisplay();
                
                const ctlBtn = document.getElementById('ctl');
                ctlBtn.classList.remove('active-ctl');
            }
            
            moveCatalogUp() {
                if (this.catalogActive) {
                    this.catalogIndex = (this.catalogIndex - 1 + catalogItems.length) % catalogItems.length;
                    this.updateCatalogDisplay();
                }
            }
            
            moveCatalogDown() {
                if (this.catalogActive) {
                    this.catalogIndex = (this.catalogIndex + 1) % catalogItems.length;
                    this.updateCatalogDisplay();
                }
            }
            
            selectCatalogItem() {
                if (this.catalogActive) {
                    const selectedItem = catalogItems[this.catalogIndex];
                    this.insertAtCursor(selectedItem.value);
                    this.hideCatalog();
                }
            }
            
            updateCatalogDisplay() {
                if (this.catalogActive) {
                    const item = catalogItems[this.catalogIndex];
                    this.expressionElement.textContent = `${item.id}. ${item.name} ${item.description}`;
                    this.resultElement.textContent = "CATALOG";
                }
            }
            
            toggleShift() {
                this.shiftActive = !this.shiftActive;
                const shiftBtn = document.getElementById('shift');
                
                if (this.shiftActive) {
                    shiftBtn.classList.add('active-shift');
                } else {
                    shiftBtn.classList.remove('active-shift');
                }
            }

            toggleAlpha() {
                this.alphaActive = !this.alphaActive;
                const alphaBtn = document.getElementById('alp');
                
                if (this.alphaActive) {
                    alphaBtn.classList.add('active-alpha');
                } else {
                    alphaBtn.classList.remove('active-alpha');
                }
            }
            
            toggleFractionMode() {
                this.fractionMode = !this.fractionMode;
                const fmtBtn = document.getElementById('fmt');
                
                if (this.fractionMode) {
                    fmtBtn.classList.add('active-fmt');
                    // 转换为分数显示
                    if (this.result !== 'Error' && this.result !== '0') {
                        // 检查是否为虚数
                        if (this.result.includes('i')) {
                            this.result = "Cannot convert complex to fraction";
                            setTimeout(() => {
                                this.result = '0';
                                this.updateDisplay();
                            }, 2000);
                        } else {
                            const num = parseFloat(this.result);
                            if (!isNaN(num)) {
                                this.result = this.decimalToFraction(num);
                            }
                        }
                    }
                } else {
                    fmtBtn.classList.remove('active-fmt');
                    // 恢复小数显示
                    if (this.result !== 'Error' && this.result !== '0') {
                        if (typeof this.lastResult === 'number') {
                            // 限制小数位数
                            if (Number.isInteger(this.lastResult)) {
                                this.result = this.lastResult.toString();
                            } else {
                                const rounded = parseFloat(this.lastResult.toFixed(MAX_DECIMAL_PLACES));
                                // 移除末尾的0
                                this.result = rounded.toString().replace(/(\.\d*?[1-9])0+$/, "$1").replace(/\.0+$/, "");
                            }
                        }
                    }
                }
                
                this.updateDisplay();
            }
            
            decimalToFraction(decimal) {
                if (decimal === 0) return "0";
                
                const tolerance = 1.0E-6;
                let h1 = 1, h2 = 0;
                let k1 = 0, k2 = 1;
                let b = decimal;
                do {
                    const a = Math.floor(b);
                    let aux = h1;
                    h1 = a * h1 + h2;
                    h2 = aux;
                    aux = k1;
                    k1 = a * k1 + k2;
                    k2 = aux;
                    b = 1 / (b - a);
                } while (Math.abs(decimal - h1 / k1) > decimal * tolerance && !isNaN(b));
                
                // 格式化分数
                if (k1 === 1) {
                    return h1.toString();
                } else {
                    return h1 + "⌟" + k1;
                }
            }
            
            handleShiftInput(value) {
                if (this.shiftActive) {
                    switch(value) {
                    case '1':
                        this.insertAtCursor('𝜋');
                        break;
                    case '2':
                        this.insertAtCursor('e');
                        break;
                    case '3':
                        this.insertAtCursor('𝒊');
                        break;
                    case '4':
                        this.insertAtCursor('sin(');
                        break;
                    case '5':
                        this.insertAtCursor('cos(');
                        break;
                    case '6':
                        this.insertAtCursor('tan(');
                        break;
                    case '7':
                        this.insertAtCursor('√(');
                        break;
                    case '8':
                        this.insertAtCursor('^');
                        break;
                    default:
                        this.insertAtCursor(value);
                    }
                    this.toggleShift(); // 输入后关闭shift模式
                } else {
                    this.insertAtCursor(value);
                }
            }

            handleAlphaInput(value) {
                if (this.alphaActive) {
                    this.toggleAlpha(); // 输入后关闭alpha模式
                } else {
                    this.insertAtCursor(value);
                }
            }
            
            updateDisplay() {
                // 更新表达式显示，包括光标
                let displayExpression = this.expression;
                
                // 插入光标字符
                if (this.cursorVisible) {
                    displayExpression = this.expression.slice(0, this.cursorPosition) + 
                                      '■' + 
                                      this.expression.slice(this.cursorPosition);
                } else {
                    displayExpression = this.expression.slice(0, this.cursorPosition) + 
                                      '□' + 
                                      this.expression.slice(this.cursorPosition);
                }
                
                this.expressionElement.textContent = displayExpression;
                this.resultElement.textContent = this.result;
            }
            
            setupEventListeners() {
                // 数字按钮
                document.querySelectorAll('.number').forEach(button => {
                    button.addEventListener('click', () => {
                        if (this.catalogActive) {
                            // 在目录模式下，1和2键用于导航
                            const value = button.getAttribute('data-value');
                            if (value === '1') {
                                this.moveCatalogUp();
                            } else if (value === '2') {
                                this.moveCatalogDown();
                            }
                        } else {
                            const value = button.getAttribute('data-value');
                            if (this.shiftActive) {
                                this.handleShiftInput(value);
                            } else if (this.alphaActive) {
                                this.handleAlphaInput(value);
                            } else {
                                this.insertAtCursor(value);
                            }
                        }
                    });
                });
                
                // 运算符按钮
                document.querySelectorAll('.operator').forEach(button => {
                    button.addEventListener('click', () => {
                        this.insertAtCursor(button.getAttribute('data-value'));
                    });
                });
                
                // 括号和逗号、小数点
                document.querySelectorAll('.function[data-value]').forEach(button => {
                    button.addEventListener('click', () => {
                        this.insertAtCursor(button.getAttribute('data-value'));
                    });
                });
                
                // 执行按钮
                document.getElementById('execute').addEventListener('click', () => {
                    if (this.catalogActive) {
                        this.selectCatalogItem();
                    } else if (this.expression.includes('→')) {
                        this.assignVariable();
                    } else {
                        this.executeCalculation();
                    }
                });
                
                // 清除按钮
                document.getElementById('clear').addEventListener('click', () => {
                    if (this.catalogActive) {
                        this.hideCatalog();
                    } else {
                        this.clear();
                    }
                });
                
                // 删除按钮
                document.getElementById('delete').addEventListener('click', () => {
                    this.deleteAtCursor();
                });
                
                // Shift按钮
                document.getElementById('shift').addEventListener('click', () => {
                    this.toggleShift();
                });

                // Alpha按钮
                document.getElementById('alp').addEventListener('click', () => {
                    this.toggleAlpha();
                });
                
                // CTL按钮 - 显示目录
                document.getElementById('ctl').addEventListener('click', () => {
                    if (this.catalogActive) {
                        this.hideCatalog();
                    } else {
                        this.showCatalog();
                    }
                });
                
                // FMT按钮 - 切换分数/小数模式
                document.getElementById('fmt').addEventListener('click', () => {
                    this.toggleFractionMode();
                });
                
                // Ans按钮
                document.getElementById('ans').addEventListener('click', () => {
                    this.insertAtCursor(this.lastResult.toString());
                });
                
                // 百分比按钮
                document.getElementById('percent').addEventListener('click', () => {
                    try {
                        // 计算当前表达式的百分比
                        let exprToEval = this.expression
                            .replace(/×/g, '*')
                            .replace(/÷/g, '/')
                            .replace(/\^/g, '**');
                        
                        const calcFunction = new Function('return ' + exprToEval + '/100');
                        this.expression = calcFunction().toString();
                        this.cursorPosition = this.expression.length;
                        this.updateDisplay();
                    } catch (error) {
                        this.result = 'Error';
                        this.updateDisplay();
                        
                        setTimeout(() => {
                            this.result = '0';
                            this.updateDisplay();
                        }, 2000);
                    }
                });
                
                // 光标左移按钮
                document.getElementById('cursor-left').addEventListener('click', () => {
                    this.moveCursorLeft();
                });
                
                // 光标右移按钮
                document.getElementById('cursor-right').addEventListener('click', () => {
                    this.moveCursorRight();
                });
                
                // RESET按钮 - 重置所有变量
                document.getElementById('left-arrow').addEventListener('click', () => {
                    this.resetVariables();
                });
                
                // →按钮 - 赋值功能
                document.getElementById('right-arrow').addEventListener('click', () => {
                    this.insertAtCursor('→');
                });
                
                // 其他功能按钮（暂时不实现具体功能）
                document.getElementById('pwr').addEventListener('click', () => {
                    alert('电源功能');
                });
            }
        }

        // 初始化计算器
        const calculator = new Calculator();
    </script>
</body>
</html>
