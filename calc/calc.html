<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiTech Technology Calculator Web Emulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'ClassWiz';
            src: url('ClassWizXDisplay-Regular.ttf');
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
            font-family: 'ClassWiz';
            padding: 20px;
        }
        
        .calculator-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 500px;
            width: 100%;
        }
        
        .display-area {
            background-color: #f0f0f0;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .expression {
            font-size: 2.2rem;
            color: #000;
            min-height: 40px;
            word-wrap: break-word;
            text-align: left;
            padding: 5px;
            font-weight: 500;
            position: relative;
        }
        
        .result {
            font-size: 2.2rem;
            color: #000;
            text-align: right;
            padding: 5px;
            font-weight: 500;
        }
        
        .buttons-area {
            background-color: #f8f8f8;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 8px;
            margin-bottom: 8px;
        }
        
        .btn {
            padding: 12px 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #000;
            color: #fff;
            font-family: 'ClassWiz';
            transition: all 0.2s ease;
            font-weight: 500;
        }
        
        .btn:hover {
            background-color: #333;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .operator {
            background-color: #000000;
        }
        
        .function {
            background-color: #000000;
            font-size: 0.9rem;
        }
        
        .equals {
            background-color: #000000;
        }
        
        .clear {
            background-color: #000000;
        }
        
        .active-shift {
            background-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.7);
        }

        .active-alpha {
            background-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.7);
        }

        .active-fmt {
            background-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.7);
        }
        
        .calculator-title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #000;
            font-weight: 500;
        }
        
        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: #000;
            animation: blink 1s infinite;
            vertical-align: middle;
            margin: 0 2px;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        @media (max-width: 600px) {
            .calculator-container {
                max-width: 100%;
            }
            
            .btn {
                padding: 14px 0;
                font-size: 0.9rem;
            }
            
            .expression, .result {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="display-area">
            <div class="calculator-title">TCfx-100</div>
            <div class="expression" id="expression"></div>
            <div class="result" id="result">0</div>
        </div>
        
        <div class="buttons-area">
            <!-- 第一行 -->
            <div class="buttons-grid">
                <button class="btn function" id="pwr">PWR</button>
                <button class="btn function" id="shift">SFT</button>
                <button class="btn function" id="alp">ALP</button>
                <button class="btn function" id="ctl">CTL</button>
            </div>
            
            <!-- 第二行（第一部分） -->
            <div class="buttons-grid">
                <button class="btn function" data-value="A">A</button>
                <button class="btn function" data-value="B">B</button>
                <button class="btn function" data-value="C">C</button>
                <button class="btn function" data-value="D">D</button>
            </div>
            
            <!-- 第二行（第二部分） -->
            <div class="buttons-grid">
                <button class="btn function" data-value="X">X</button>
                <button class="btn function" data-value="Y">Y</button>
                <button class="btn function" data-value="Z">Z</button>
                <button class="btn function" data-value="T">T</button>
            </div>
            
            <!-- 第三行 -->
            <div class="buttons-grid">
                <button class="btn function" data-value="(">(</button>
                <button class="btn function" data-value=")">)</button>
                <button class="btn function" data-value=",">,</button>
                <button class="btn function" data-value=".">.</button>
            </div>
            
            <!-- 第四行 -->
            <div class="buttons-grid">
                <button class="btn function" id="left-arrow">RESET</button>
                <button class="btn function" id="right-arrow">→</button>
                <button class="btn function" id="cursor-left"><</button>
                <button class="btn function" id="cursor-right">></button>
            </div>
            
            <!-- 第五行 -->
            <div class="buttons-grid">
                <button class="btn number" data-value="1">1</button>
                <button class="btn number" data-value="2">2</button>
                <button class="btn number" data-value="3">3</button>
                <button class="btn operator" data-value="×">×</button>
            </div>
            
            <!-- 第六行 -->
            <div class="buttons-grid">
                <button class="btn number" data-value="4">4</button>
                <button class="btn number" data-value="5">5</button>
                <button class="btn number" data-value="6">6</button>
                <button class="btn operator" data-value="÷">÷</button>
            </div>
            
            <!-- 第七行 -->
            <div class="buttons-grid">
                <button class="btn number" data-value="7">7</button>
                <button class="btn number" data-value="8">8</button>
                <button class="btn number" data-value="9">9</button>
                <button class="btn operator" data-value="+">+</button>
            </div>
            
            <!-- 第八行 -->
            <div class="buttons-grid">
                <button class="btn equals" id="execute">EXE</button>
                <button class="btn number" data-value="0">0</button>
                <button class="btn function" id="fmt">FMT</button>
                <button class="btn operator" data-value="-">-</button>
            </div>
            
            <!-- 第九行 -->
            <div class="buttons-grid">
                <button class="btn function" id="ans">Ans</button>
                <button class="btn function" id="percent">%</button>
                <button class="btn function" id="delete">DEL</button>
                <button class="btn clear" id="clear">AC</button>
            </div>
        </div>
    </div>

    <script>
        // 最大小数位数
        const MAX_DECIMAL_PLACES = 12;
        
        // 小数转分数函数
        function decimalToFraction(decimal) {
            if (decimal === 0) return "0";
            
            const tolerance = 1.0E-6;
            let h1 = 1, h2 = 0;
            let k1 = 0, k2 = 1;
            let b = decimal;
            do {
                const a = Math.floor(b);
                let aux = h1;
                h1 = a * h1 + h2;
                h2 = aux;
                aux = k1;
                k1 = a * k1 + k2;
                k2 = aux;
                b = 1 / (b - a);
            } while (Math.abs(decimal - h1 / k1) > decimal * tolerance && !isNaN(b));
            
            // 格式化分数
            if (k1 === 1) {
                return h1.toString();
            } else {
                return h1 + "⌟" + k1;
            }
        }

        // 自定义平方根函数，支持虚数
        function customSqrt(x) {
            if (x >= 0) {
                return Math.sqrt(x);
            } else {
                return Math.sqrt(-x) + "i";
            }
        }

        class Calculator {
            constructor() {
                this.expressionElement = document.getElementById('expression');
                this.resultElement = document.getElementById('result');
                this.shiftActive = false;
                this.alphaActive = false;
                this.fractionMode = false;
                this.cursorPosition = 0;
                this.cursorVisible = true;
                this.lastResult = 0;
                this.expression = '';
                this.result = '0';
                this.variables = {
                    'A': 0, 'B': 0, 'C': 0, 'D': 0,
                    'X': 0, 'Y': 0, 'Z': 0, 'T': 0
                };
                
                this.updateDisplay();
                this.setupEventListeners();
                this.startCursorBlink();
            }
            
            startCursorBlink() {
                setInterval(() => {
                    this.cursorVisible = !this.cursorVisible;
                    this.updateDisplay();
                }, 500);
            }
            
            clear() {
                this.expression = '';
                this.result = '0';
                this.cursorPosition = 0;
                this.updateDisplay();
            }
            
            resetVariables() {
                for (let key in this.variables) {
                    this.variables[key] = 0;
                }
                this.result = "Variables reset";
                this.updateDisplay();
                
                setTimeout(() => {
                    this.result = '0';
                    this.updateDisplay();
                }, 2000);
            }
            
            deleteAtCursor() {
                if (this.cursorPosition > 0) {
                    this.expression = this.expression.slice(0, this.cursorPosition - 1) + 
                                     this.expression.slice(this.cursorPosition);
                    this.cursorPosition--;
                    this.updateDisplay();
                }
            }
            
            insertAtCursor(value) {
                this.expression = this.expression.slice(0, this.cursorPosition) + 
                                 value + 
                                 this.expression.slice(this.cursorPosition);
                this.cursorPosition += value.length;
                this.updateDisplay();
            }
            
            moveCursorLeft() {
                if (this.cursorPosition > 0) {
                    this.cursorPosition--;
                    this.updateDisplay();
                }
            }
            
            moveCursorRight() {
                if (this.cursorPosition < this.expression.length) {
                    this.cursorPosition++;
                    this.updateDisplay();
                }
            }
            
            executeCalculation() {
                try {
                    // 替换符号为标准运算符
                    let expressionToEval = this.expression
                        .replace(/×/g, '*')
                        .replace(/÷/g, '/')
                        .replace(/𝜋/g, Math.PI)
                        .replace(/e/g, Math.E)
                        .replace(/𝒊/g, 'i')
                        .replace(/sin\(/g, 'Math.sin(')
                        .replace(/cos\(/g, 'Math.cos(')
                        .replace(/tan\(/g, 'Math.tan(')
                        .replace(/√\(/g, 'customSqrt(')
                        .replace(/lcd\(/g, 'Math.lcd(')
                        .replace(/gcm\(/g, 'Math.gcm(');
                    
                    // 替换变量值为实际值
                    for (let key in this.variables) {
                        const regex = new RegExp(key, 'g');
                        expressionToEval = expressionToEval.replace(regex, this.variables[key]);
                    }
                    
                    // 使用Function构造函数避免直接使用eval
                    const calcFunction = new Function('return ' + expressionToEval);
                    let rawResult = calcFunction();
                    
                    // 处理虚数结果
                    if (typeof rawResult === 'string' && rawResult.includes('i')) {
                        this.result = rawResult;
                    } else if (typeof rawResult === 'number') {
                        // 检查是否为整数
                        if (Number.isInteger(rawResult)) {
                            this.result = rawResult.toString();
                        } else {
                            // 限制小数位数
                            const rounded = parseFloat(rawResult.toFixed(MAX_DECIMAL_PLACES));
                            // 移除末尾的0
                            this.result = rounded.toString().replace(/(\.\d*?[1-9])0+$/, "$1").replace(/\.0+$/, "");
                        }
                        this.lastResult = rawResult;
                    } else {
                        this.result = rawResult.toString();
                    }
                    
                    // 更新显示
                    this.updateDisplay();
                } catch (error) {
                    this.result = 'Error';
                    this.updateDisplay();
                    
                    // 2秒后恢复
                    setTimeout(() => {
                        this.result = '0';
                        this.updateDisplay();
                    }, 2000);
                }
            }
            
            assignVariable() {
                try {
                    // 查找→符号
                    const arrowIndex = this.expression.indexOf('→');
                    if (arrowIndex === -1) {
                        this.result = "No assignment found";
                        this.updateDisplay();
                        return;
                    }
                    
                    // 提取变量名和值
                    const variableName = this.expression.slice(arrowIndex + 1).trim();
                    const valueExpr = this.expression.slice(0, arrowIndex);
                    
                    // 检查变量名是否有效
                    if (!this.variables.hasOwnProperty(variableName)) {
                        this.result = "Invalid variable";
                        this.updateDisplay();
                        return;
                    }
                    
                    // 计算值
                    let valueToEval = valueExpr
                        .replace(/×/g, '*')
                        .replace(/÷/g, '/')
                        .replace(/𝜋/g, Math.PI)
                        .replace(/e/g, Math.E)
                        .replace(/𝒊/g, 'i');
                    
                    // 替换变量值为实际值
                    for (let key in this.variables) {
                        const regex = new RegExp(key, 'g');
                        valueToEval = valueToEval.replace(regex, this.variables[key]);
                    }
                    
                    const calcFunction = new Function('return ' + valueToEval);
                    const value = calcFunction();
                    
                    // 赋值给变量
                    this.variables[variableName] = value;
                    this.result = `${variableName} = ${value}`;
                    this.expression = '';
                    this.cursorPosition = 0;
                    
                    this.updateDisplay();
                } catch (error) {
                    this.result = 'Assignment error';
                    this.updateDisplay();
                    
                    setTimeout(() => {
                        this.result = '0';
                        this.updateDisplay();
                    }, 2000);
                }
            }
            
            toggleShift() {
                this.shiftActive = !this.shiftActive;
                const shiftBtn = document.getElementById('shift');
                
                if (this.shiftActive) {
                    shiftBtn.classList.add('active-shift');
                } else {
                    shiftBtn.classList.remove('active-shift');
                }
            }

            toggleAlpha() {
                this.alphaActive = !this.alphaActive;
                const alphaBtn = document.getElementById('alp');
                
                if (this.alphaActive) {
                    alphaBtn.classList.add('active-alpha');
                } else {
                    alphaBtn.classList.remove('active-alpha');
                }
            }
            
            toggleFractionMode() {
                this.fractionMode = !this.fractionMode;
                const fmtBtn = document.getElementById('fmt');
                
                if (this.fractionMode) {
                    fmtBtn.classList.add('active-fmt');
                    // 转换为分数显示
                    if (this.result !== 'Error' && this.result !== '0') {
                        // 检查是否为虚数
                        if (this.result.includes('i')) {
                            this.result = "Cannot convert complex to fraction";
                            setTimeout(() => {
                                this.result = '0';
                                this.updateDisplay();
                            }, 2000);
                        } else {
                            const num = parseFloat(this.result);
                            if (!isNaN(num)) {
                                this.result = decimalToFraction(num);
                            }
                        }
                    }
                } else {
                    fmtBtn.classList.remove('active-fmt');
                    // 恢复小数显示
                    if (this.result !== 'Error' && this.result !== '0') {
                        if (typeof this.lastResult === 'number') {
                            // 限制小数位数
                            if (Number.isInteger(this.lastResult)) {
                                this.result = this.lastResult.toString();
                            } else {
                                const rounded = parseFloat(this.lastResult.toFixed(MAX_DECIMAL_PLACES));
                                // 移除末尾的0
                                this.result = rounded.toString().replace(/(\.\d*?[1-9])0+$/, "$1").replace(/\.0+$/, "");
                            }
                        }
                    }
                }
                
                this.updateDisplay();
            }
            
            handleShiftInput(value) {
                if (this.shiftActive) {
                    switch(value) {
                    case '1':
                        this.insertAtCursor('𝜋');
                        break;
                    case '2':
                        this.insertAtCursor('e');
                        break;
                    case '3':
                        this.insertAtCursor('𝒊');
                        break;
                    case '4':
                        this.insertAtCursor('sin(');
                        break;
                    case '5':
                        this.insertAtCursor('cos(');
                        break;
                    case '6':
                        this.insertAtCursor('tan(');
                        break;
                    case '7':
                        this.insertAtCursor('√(');
                        break;
                    default:
                        this.insertAtCursor(value);
                    }
                    this.toggleShift(); // 输入后关闭shift模式
                } else {
                    this.insertAtCursor(value);
                }
            }

            handleAlphaInput(value) {
                if (this.alphaActive) {
                    this.toggleAlpha(); // 输入后关闭alpha模式
                } else {
                    this.insertAtCursor(value);
                }
            }
            
            updateDisplay() {
                // 更新表达式显示，包括光标
                let displayExpression = this.expression;
                if (this.cursorVisible) {
                    displayExpression = this.expression.slice(0, this.cursorPosition) + 
                                      '<span class="cursor"></span>' + 
                                      this.expression.slice(this.cursorPosition);
                }
                this.expressionElement.innerHTML = displayExpression;
                this.resultElement.textContent = this.result;
            }
            
            setupEventListeners() {
                // 数字按钮
                document.querySelectorAll('.number').forEach(button => {
                    button.addEventListener('click', () => {
                        const value = button.getAttribute('data-value');
                        if (this.shiftActive) {
                            this.handleShiftInput(value);
                        } else if (this.alphaActive) {
                            this.handleAlphaInput(value);
                        } else {
                            this.insertAtCursor(value);
                        }
                    });
                });
                
                // 运算符按钮
                document.querySelectorAll('.operator').forEach(button => {
                    button.addEventListener('click', () => {
                        this.insertAtCursor(button.getAttribute('data-value'));
                    });
                });
                
                // 括号和逗号、小数点
                document.querySelectorAll('.function[data-value]').forEach(button => {
                    button.addEventListener('click', () => {
                        this.insertAtCursor(button.getAttribute('data-value'));
                    });
                });
                
                // 执行按钮
                document.getElementById('execute').addEventListener('click', () => {
                    this.executeCalculation();
                });
                
                // 清除按钮
                document.getElementById('clear').addEventListener('click', () => {
                    this.clear();
                });
                
                // 删除按钮
                document.getElementById('delete').addEventListener('click', () => {
                    this.deleteAtCursor();
                });
                
                // Shift按钮
                document.getElementById('shift').addEventListener('click', () => {
                    this.toggleShift();
                });

                // Alpha按钮
                document.getElementById('alp').addEventListener('click', () => {
                    this.toggleAlpha();
                });
                
                // FMT按钮 - 切换分数/小数模式
                document.getElementById('fmt').addEventListener('click', () => {
                    this.toggleFractionMode();
                });
                
                // Ans按钮
                document.getElementById('ans').addEventListener('click', () => {
                    this.insertAtCursor(this.lastResult.toString());
                });
                
                // 百分比按钮
                document.getElementById('percent').addEventListener('click', () => {
                    try {
                        // 计算当前表达式的百分比
                        let exprToEval = this.expression
                            .replace(/×/g, '*')
                            .replace(/÷/g, '/');
                        
                        const calcFunction = new Function('return ' + exprToEval + '/100');
                        this.expression = calcFunction().toString();
                        this.cursorPosition = this.expression.length;
                        this.updateDisplay();
                    } catch (error) {
                        this.result = 'Error';
                        this.updateDisplay();
                        
                        setTimeout(() => {
                            this.result = '0';
                            this.updateDisplay();
                        }, 2000);
                    }
                });
                
                // 光标左移按钮
                document.getElementById('cursor-left').addEventListener('click', () => {
                    this.moveCursorLeft();
                });
                
                // 光标右移按钮
                document.getElementById('cursor-right').addEventListener('click', () => {
                    this.moveCursorRight();
                });
                
                // RESET按钮 - 重置所有变量
                document.getElementById('left-arrow').addEventListener('click', () => {
                    this.resetVariables();
                });
                
                // →按钮 - 赋值功能
                document.getElementById('right-arrow').addEventListener('click', () => {
                    this.insertAtCursor('→');
                });
                
                // 其他功能按钮（暂时不实现具体功能）
                document.getElementById('pwr').addEventListener('click', () => {
                    // 电源功能，这里只是示例
                    alert('电源功能');
                });
                
                document.getElementById('ctl').addEventListener('click', () => {
                    // CTL功能，这里只是示例
                    alert('CTL功能');
                });
                
                // 修改执行按钮，使其在表达式中有→时执行赋值操作
                document.getElementById('execute').addEventListener('click', () => {
                    if (this.expression.includes('→')) {
                        this.assignVariable();
                    } else {
                        this.executeCalculation();
                    }
                });
            }
        }

        // 初始化计算器
        const calculator = new Calculator();
    </script>
</body>
</html>
